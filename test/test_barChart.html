	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<body>


<div class="container mt-5">
    <h1>Closure barChart</h1>
	
	<p>
	Die barChart-Closure wrappt die google.visualization.DataTable.
	</p>
	
	<div class="row" id="stage">

    </div>


</div><!--container-->


<script>


    var barChart;
	var values=[20,40,70,130,200,220,190,160,130,130,80,5];
	var indexInsert=0;

    $(function () {
        barChart = createBarChart({
            "parent": $("#stage"),
			"header":[{"type":"number","name":"Monat"},{"type":"number","name":"Anzahl"}],
			"title":"Eisverkauf pro Monat",
			"subtitle":"Anzahl von Speiseeis in Litern nach Monaten eines Jahres"			
        });
		
		
		
		insert();

    });
	
	function insert()
		{
			if (indexInsert<values.length)
			{
				indexInsert++;
				barChart.addRow([indexInsert,values[indexInsert]]);
				setTimeout(insert,100);
			}
		}
    
</script>


</body>
</html>
