<script>

	var indexInsert=0;

    $(function () {
        lineChart = createLineChart({
            "parent": $("#stage"),
			"header":[{"type":"number","name":"Monat"},{"type":"number","name":"Anzahl"},{"type":"number","name":"HÃ¤ufigkeit"}],

		insert();

	function insert()
		{
