<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap.5.0.2.min.css" rel="stylesheet">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../lib/bootstrap.5.0.2.bundle.min.js"></script>
    <script src="../lib/jquery-3.6.0.min.js"></script><!-- not required by bootstrap-->

	<script src="../lib/elaspix_inputText.js"></script><!-- not required by bootstrap-->

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    
	<script src="../lib/elaspix_imageButtonHolder.js"></script>
	<script src="../lib/elaspix_imageTextButton.js"></script>
	
    <title>Test imageButtonHolder</title>

    <style>


    </style>


</head>
<body>


<div class="container mt-5">
    <h1>Closure imageButtonHolder</h1>
	
	<p>
	Darstellung mehrerer klickbarer imageTextButtons
	</p>
	
	<div class="row" >

		<div id="stage" class="col-12">
		</div>
    </div>


</div><!--container-->


<script>


	var imageButtonHolder1;
	var imageButtonHolder2;
	var imageButtonHolder3;

    $(function () {
	
		title("Multiple Buttons are active at same time");
		imageButtonHolder1 = createImageButtonHolder({
                    "parent": $("#stage"),                    
                    "width": "50px",
                    "padding": "5px",
                    "margin": "10px",
					"singleActive":false,
					"statefulButtons":true
                });
		var btn=imageButtonHolder1.addImageButton("button1","../pics/javascriptLogo.svg","info button 1",true);
		btn.setActive(true);
        var btn=imageButtonHolder1.addImageButton("button2","../pics/jQuery.svg","info button 2",true);
		btn.setActive(true);
		
		title("Only on Button is active");
		imageButtonHolder2 = createImageButtonHolder({
                    "parent": $("#stage"),                    
                    "width": "50px",
                    "padding": "5px",
                    "margin": "10px",
					"singleActive":true,
					"statefulButtons":true
                });
		var btn=imageButtonHolder2.addImageButton("button1","../pics/javascriptLogo.svg","info button 1",true);
		btn.setActive(true);
        var btn=imageButtonHolder2.addImageButton("button2","../pics/jQuery.svg","info button 2",true);
		//btn.setActive(true);
		
		title("Buttons canot be activated just clicked");
		imageButtonHolder3 = createImageButtonHolder({
                    "parent": $("#stage"),                    
                    "width": "50px",
                    "padding": "5px",
                    "margin": "10px",
					"singleActive":true,
					"statefulButtons":false
                });
		var btn=imageButtonHolder3.addImageButton("button1","../pics/javascriptLogo.svg","info button 1",true);
		//btn.setActive(true);
        var btn=imageButtonHolder3.addImageButton("button2","../pics/jQuery.svg","info button 2",true);
		//btn.setActive(true);
    });
	
	function title(aTitle)
	{
		var h5=$("<h5/>").text(aTitle).addClass("mt-4");
		$("#stage").append(h5);
	}
	
    
</script>


</body>
</html>
